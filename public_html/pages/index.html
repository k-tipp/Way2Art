        <script type="text/javascript">
            $('#colorSelector').ColorPicker({
                color: '#0000ff',
                onShow: function (colpkr) {
                    $(colpkr).fadeIn(500);
                    return false;
                },
                onHide: function (colpkr) {
                    $(colpkr).fadeOut(500);
                    return false;
                },
                onChange: function (hsb, hex, rgb) {
                    $('#colorSelector div').css('backgroundColor', '#' + hex);
                }
            });

            var context = document.getElementById('canvas').getContext("2d");
            //document.getElementById('canvas');
            var clickX = new Array();
            var clickY = new Array();
            var clickColor = new Array();
            var clickSize = new Array();
            var clickDrag = new Array();
            var paint;

            $(window).on('load', function (e) {
                $('#page-wrapper').outerHeight($("#wrapper").outerHeight() - $('#navbar-top').outerHeight());
                $('#drawing-area').outerHeight($("#page-wrapper").outerHeight() - $('#navbar-top').outerHeight());
                context.canvas.setAttribute('height', $('#drawing-area').height());
                context.canvas.setAttribute('width', $('#drawing-area').width());
            });
            
            $('#resetButton').click(function(e) {
                clickX = new Array()
                clickY = new Array();
                clickColor = new Array();
                clickSize = new Array();
                clickDrag = new Array();
                redraw();
            })

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }


            $('#canvas').mousedown(function (e) {
                var mouseX = getMousePos(context.canvas, e).x;
                var mouseY = getMousePos(context.canvas, e).y;

                paint = true;
                addClick(mouseX, mouseY);
                redraw();
            });

            $('#canvas').mousemove(function (e) {
                if (paint) {
                    addClick(getMousePos(this, e).x, getMousePos(this, e).y, true);
                    redraw();
                }
            });

            $('#canvas').mouseup(function (e) {
                paint = false;
            });



            function addClick(x, y, dragging)
            {
                clickX.push(x);
                clickY.push(y);
                clickDrag.push(dragging);
                clickColor.push($('#colorSelector div').css('backgroundColor'));
                clickSize.push($('#pen-size').val());
            }

            function redraw() {
                context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

                for (var i = 0; i < clickX.length; i++) {
                    context.beginPath();
                    context.strokeStyle = clickColor[i];
                    context.lineJoin = "round";
                    context.lineWidth = clickSize[i];
                    if (clickDrag[i] && i) {
                        context.moveTo(clickX[i - 1], clickY[i - 1]);
                    } else {
                        context.moveTo(clickX[i] - 1, clickY[i]);
                    }
                    context.lineTo(clickX[i], clickY[i]);
                    context.stroke();
                }
            }

            //------- Source: http://codepen.io/thelifemgmt/pen/CeLqA ----------
            var rangeSlider = function () {
                var slider = $('.range-slider'),
                        range = $('.range-slider__range'),
                        value = $('.range-slider__value');

                slider.each(function () {

                    value.each(function () {
                        var value = $(this).prev().attr('value');
                        $(this).html(value);
                    });

                    range.on('input', function () {
                        $(this).next(value).html(this.value);
                    });
                });
            };

            rangeSlider();
            // -------------------------------------------------------

        </script>
