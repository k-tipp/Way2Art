                canvas.setWidth($('#drawingArea').width());
                canvas.setBackgroundColor('white');

            });


            document.getElementById('drawingArea').addEventListener('drop', function (e) {
    				console.log("DROP");
    				e = e || window.event;
    				if (e.preventDefault) {
    					e.preventDefault();
    				}
    				var dt = e.dataTransfer;
    				var files = dt.files;
    				for (var i=0; i<files.length; i++) {
    					var file = files[i];
    					var reader = new FileReader();

    					//attach event handlers here...
    					reader.onload = function (e) {
    						var img = new Image();
    						img.src = e.target.result;
    						var imgInstance = new fabric.Image(img, {
    							left: 100,
    							top: 100,
    						});
    						canvas.add(imgInstance);
    					}
    					reader.readAsDataURL(file);
    				}

    				return false;
    			});
    			document.getElementById('drawingArea').addEventListener('dragover', cancel);
    			document.getElementById('drawingArea').addEventListener('dragenter', cancel);

    			function cancel(e) {
    				if (e.preventDefault) { e.preventDefault(); }
    				return false;
    		    }

            $('#exportImageBtn').on('click', function(e) {
              var dataURL = canvas.toDataURL({
                format: 'jpeg'
              });
              $(this).attr('download', "image.jpg");
              $(this).attr('href', dataURL);

            });

            $('#drawingArea').mouseenter(function () {
                $('#drawingArea').css('cursor', currentTool.cursor);
                if (typeof currentTool.surrounding !== "undefined" &&
                        currentTool.surrounding !== null) {
                    canvas.add(currentTool.surrounding);
                }
            });

            $('#drawingArea').mouseleave(function () {
                $('#drawingArea').css('cursor', currentTool.cursor);
                if (typeof currentTool.surrounding !== "undefined" &&
                        currentTool.surrounding !== null) {
                    canvas.remove(currentTool.surrounding);
                }
            });

            canvas.on('mouse:move', function (opt) {
                redraw(opt.e);
            });

            $('#pencil').click(function () {
                if (!$(this).parent().hasClass('active')) {
                    currentTool = getTool('pencil');
                    currentTool.brush.initialize(canvas);
                    canvas.freeDrawingBrush = currentTool.brush;
                    $('#colorSelector input').change();
                    currentTool.brush.width = 2 * (currentTool.getSize() - 1);
                } else
                {
                    currentTool = getTool('default');
                }
                canvas.isDrawingMode = currentTool.isDrawingTool;
            });

            $('#colorSelector input').change(function () {
                currentTool.brush.color = $(this).val();
            });

            $('#resetButton').click(function (e) {
                canvas.clear();
            });

            canvas.on('mouse:down', function (opt) {
                redraw(opt.e);
            });

            canvas.on('mouse:move', function (opt) {
                if (paint) {
  //                    addClick(getMousePos(this, e).x, getMousePos(this, e).y, true);
                    redraw(opt.e);
                }
            });

            function redraw(e) {
                currentTool.drawTool(canvas.getPointer(e).x, canvas.getPointer(e).y);
                canvas.bringToFront(currentTool.surrounding);
                canvas.renderAll();
            }

            //------- Source: http://codepen.io/thelifemgmt/pen/CeLqA ----------
            var rangeSlider = function () {
                var slider = $('.range-slider'),
                        range = $('.range-slider__range'),
                        value = $('.range-slider__value');

                slider.each(function () {

                    value.each(function () {
                        var value = $(this).prev().attr('value');
                        $(this).html(value);
                    });

                    range.on('input', function () {
                        $(this).next(value).html(this.value);
                        currentTool.setSize(this.value); //update tool size
                    });
                });
            };
